<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Contabilidad Personal</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container row">
            <div class="col-10">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/logo.png" width="340" alt="logo" style="margin-top: -60px; margin-bottom: -50px; margin-left: 30px;">
                </a>
            </div>
            <div class="col-2">
                <h1 style="text-align: right; padding-left: 10px;">Cuentas</h1>
            </div>
        </div>
        <div class="row" style="width: 100%;">
            <div class="button-container">
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/'">Inicio</button>
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/transacciones'">Transacciones</button>
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/cuentas'">Cuentas</button>
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/informes'">Informes</button>
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/config'">Configuraci√≥n</button>
            </div>
        </div>
    </nav>

    <div class="container rounded border border-dark text-center">
        <div class="row m-2 text-center">
            <div class="col rounded border border-dark ">
                <h4 class="m-2">Agregar Cuenta</h4>
                <form action="/ingresar_cuenta" method="POST">
                    <input type="hidden" id="usuario_id" name="usuario_id" value="Juan" required></input>
                    <label for="cuenta">Nombre de Cuenta:</label><br>
                    <input type="text" id="cuenta" name="cuenta" class="rounded border border-dark">
                    <br>
                    <label for="cuenta_descripcion">Descripcion de Cuenta:</label>
                    <br>
                    <input type="text" id="cuenta_descripcion" name="cuenta_descripcion" class="rounded border border-dark">
                    <br>
                    <input type="submit" value="Guardar" class="p-1 btn btn-dark m-2">
                </form>   
            </div>
        </div>

        <div class="row">
            <div class="col container table-responsive">
            <table class="table table-hover mx-auto text-center">
                <tr class="table-dark">
                    <th scope="col">ID</th>
                    <th scope="col">Cuenta</th>
                    <th scope="col">Descripcion de Cuenta</th>
                    <th scope="col">Saldo</th>
                </tr>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
                {% endfor %}
            </table>
            </div>
        </div> 
    </div>
    
</body>
</html>
