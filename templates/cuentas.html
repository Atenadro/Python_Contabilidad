<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contabilidad Personal</title>
</head>
<body>
    <h1 class="container text-center">Contabilidad Personal</h1>
    <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/transacciones">Transacciones</a></li>
          <li><a href="/cuentas">Consultas de Cuentas</a></li>
          <li><a href="#">Informes</a></li>
          <li><a href="#">Configuraci√≥n</a></li>
        </ul>
      </nav>

    <div class="container text-center row">
        <div class="col">
            <h2 class="container text-center">Cuentas</h2>
            <table class="table table-hover mx-auto" style="width: 800px">
                <tr class="table-primary">
                    <th scope="col">ID</th>
                    <th scope="col">ID-Usuario</th>
                    <th scope="col">Cuenta</th>
                    <th scope="col">Descripcion de Cuenta</th>
                    <th scope="col">Saldo</th>
                </tr>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
                {% endfor %}
            </table>
            
        </div>
        <div class="col">
            <form action="/ingresar_cuenta" method="POST">
                <label for="descripcion">Nombre Usuario:</label><br>
                <input type="text" id="usuario_id" name="usuario_id" required></input>
                <br>
                <label for="cuenta">Nombre de Cuenta;</label>
                <br>
                <input type="text" id="cuenta" name="cuenta">
                <br>
                <label for="cuenta_descripcion">Descripcion de Cuenta:</label>
                <br>
                <input type="text" id="cuenta_descripcion" name="cuenta_descripcion">
                <br>
                <input type="submit" value="Guardar Cuenta">
            </form>   
        </div>
    </div>
    
</body>
</html>
