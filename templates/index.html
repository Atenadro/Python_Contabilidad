<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Contabilidad Personal</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container row">
            <div class="col-10">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/logo.png" width="340" alt="logo" style="margin-top: -60px; margin-bottom: -50px; margin-left: 30px;">
                </a>
            </div>
            <div class="col-2">
                <h1 style="text-align: right; padding-left: 10px;">Contabilidad</h1>
            </div>
        </div>
        <div class="row" style="width: 100%;">
            <div class="button-container">
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/'">Inicio</button>
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/transacciones'">Transacciones</button>
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/cuentas'">Cuentas</button>
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/informes'">Informes</button>
                <button class="btn btn-dark m-1 p-3" onclick="location.href='/config'">Configuraci√≥n</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col"> 
                <h3>Estado Financiero</h3>
                <h4>Dashboard</h4>
            </div>

            <div class="col"> 
                <p>$500.00</p>
                <p>Total Disponible</p>
                <p>Ingresos</p>
                <p>Egresos</p>
            </div>

        </div>

        <div class="row"> 
            <div class="col text-center m-2">
                <button class="btn btn-dark m-1" onclick="location.href='/transacciones'">Ingresar Transaccion</button>
                <br>
                <button class="btn btn-dark m-1" onclick="location.href='/cuentas'">Estado de Cuentas</button>
            </div>
            
        </div>
        
        <div class=""> 
            <h3>Transacciones</h3>
            <div>
                <table class="table table-hover">
                    <tr class="table-dark">
                        <th scope="col">Fecha</th>
                        <th scope="col">Cuenta</th>
                        <th scope="col">Categoria</th>

                        <th scope="col">Monto</th>
                    </tr>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[7] }}</td>

                        <td>{{ row[5] }}</td>
                    </tr>
                    {% endfor %}
                </table>

            </div>

        </div>
        <div class=""> 
            <h3>Ultimos Gastos</h3>
        </div>
    </div>

</body>
</html>
